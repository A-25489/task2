    <script>
        const users = [
                { name : "sarah" , comment : "j'aime ce poste <3" },
                { name : "monya" , comment : "le poste est null :( " },
                { name : "carlos" , comment : "salut l'algÃ©rie" }
            ]
        function MoodDetect(users){
            
            if (users.comment.includes("aime", "<3")){
                return {name:users.name , etat: "heureux" }
            }
            else if (users.comment.includes("null", ":(")){
                return {name:users.name , etat: "triste" }
            }
            else {
                return {name:users.name , etat: "neutre" }
            }
        }
        let result = users.map(MoodDetect)
        console.log(result)
    </script>
