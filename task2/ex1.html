    <script>
        function MineurMajeur(){
            let t = []
            const persons = [
                { name : "MONCEF" , age: 13} ,
                { name : "BAHTJA" , age: 23} ,
                { name : "ALA" , age: 18} ,
            ]
            for (let i=0;i<=persons.length-1;i++){
            let {name, age} = persons[i]
            if (age >= 18){
                t.push({name,age,status: "majeur"})
            }else{
                t.push({name,age,status: "mineur"})
            }
        }
        console.log(t)
        }
        MineurMajeur()
    </script>
